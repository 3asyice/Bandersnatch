          storyDiv.innerHTML = "Decido encarar o fantasma e perguntar seu nome. Para minha surpresa (ou não), ele se chama Ghost. Que nome original para um fantasma, não é mesmo? Sua voz, uma mistura de rouquidão e assombração, ecoa pelo quarto, me deixando arrepiado. Queria muito perguntar como é a vida do outro lado, mas, sinceramente, estou com medo de ouvir a resposta e acabar me tornando seu novo colega de assombração. Melhor não arriscar, né?";
          choicesDiv.innerHTML = "<button onclick='makeChoice(1.99)'>PERGUNTAR</button><button onclick='makeChoice(1.16)'>IGNORAR</button>";
          break;
        case 1.2:
          document.body.style.backgroundImage = "url('https://example.com/background4.jpg')";
          storyDiv.innerHTML = "O fantasma decide que sua atuação no teto já foi suficiente por hoje e desaparece. Bem, acho que é minha deixa para voltar a dormir e fingir que nada disso aconteceu. Hora de aproveitar mais alguns preciosos minutos de sono!";

          storyDiv.innerHTML = "Entro no banheiro, prontamente me deparo com minha escova e o meu Listerine, e a ideia de uma higiene bucal perfeita surge. No entanto, antes mesmo que eu possa começar, alguém começa a bater na porta do banheiro como se estivesse em uma maratona de percussão. Prioridades, né?";

          break;
          case 1.52:
            document.body.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGmGEjfv9RueZjNsxvPNBYBBXIaNECEiK31g&usqp=CAU')";
          storyDiv.innerHTML = "Lá estava eu, finalmente conhecendo um amigo do Facebook na vida real. Paloma apareceu e eu, que tinha praticado meu sorriso no espelho por horas, acabei parecendo mais um emoji sorridente na vida real. Foi um encontro tão estranho que até as pombas no telhado pararam de cagar para assistir.";

          case 1.53:

          storyDiv.innerHTML = "Cumprimentei Paloma com uma voz de mosquito com laringite, parecendo mais surpreso que uma banana sendo descascada por um macaco. Ela era tão popular que até os professores pediam autógrafos. E agora, Paloma me convidou para passar pela casa dela à noite. Será que é para discutirmos táticas de sobrevivência social ou só para assistir a uma maratona de reality shows de culinária com comentários sarcásticos?";
          choicesDiv.innerHTML = "<button onclick='makeChoice(1.54)'>ACEITAR</button><button>RECUSAR</button>";

          case 1.54:
            document.body.style.backgroundImage = "url('https://pbs.twimg.com/media/Ewc46gXVEAEfgvm.jpg')";
          storyDiv.innerHTML = "Lá fui eu, seguindo a Paloma em uma aventura noturna digna de um filme de terror. Cheguei em sua porta às 2:43 da madrugada, como um entregador de pizza que perdeu o endereço. O olhar dela foi uma mistura de espanto e ''não sei se me assusto ou se te ofereço café''. Ela me convidou para entrar, como se receber visitas àquela hora fosse a coisa mais normal do mundo. Parece que minha vida social agora segue um cronograma noturno. Quem precisa de sono quando se pode ter encontros inesperados às altas horas?";

          storyDiv.innerHTML = "";

        case 1.13:

          choicesDiv.innerHTML = "";

        case 1.16:
